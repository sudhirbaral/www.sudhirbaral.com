<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000" width="1000" height="1000" role="img" aria-label="Blue faceted star logo">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#1ea0ff"/>
      <stop offset="40%" stop-color="#0b6fb3"/>
      <stop offset="100%" stop-color="#023e73"/>
    </linearGradient>

    <linearGradient id="g2" x1="0" x2="1" y1="0" y2="0.75">
      <stop offset="0%" stop-color="#8fd7ff"/>
      <stop offset="40%" stop-color="#52b9ff"/>
      <stop offset="100%" stop-color="#0a79c3"/>
    </linearGradient>

    <linearGradient id="g3" x1="1" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#4ab3ff" stop-opacity="0.95"/>
      <stop offset="60%" stop-color="#0f65a0" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#053b6b" stop-opacity="0.95"/>
    </linearGradient>

    <radialGradient id="shine" cx="30%" cy="20%" r="80%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.85"/>
      <stop offset="30%" stop-color="#ffffff" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>

    <filter id="drop" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="20" stdDeviation="30" flood-color="#0a2b4a" flood-opacity="0.25"/>
    </filter>

    <!-- Slight inner bevel effect using duplicate with blur -->
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur"/>
      <feComposite in="blur" in2="SourceAlpha" operator="out" result="cut"/>
      <feColorMatrix in="cut" type="matrix" values="0 0 0 0 0.03 0 0 0 0 0.09 0 0 0 0 0.18 0 0 0 0.2 0" />
    </filter>
  </defs>

  <!-- Background soft paper -->
  <rect x="0" y="0" width="1000" height="1000" fill="#fbfcfe"/>

  <!-- Drop shadow group -->
  <g transform="translate(0,0)" filter="url(#drop)">
    <!-- Main star shape (base) -->
    <polygon id="base" points="500,60 610,360 940,360 660,560 760,880 500,700 240,880 340,560 60,360 390,360"
             fill="url(#g1)" stroke="#023e73" stroke-opacity="0.06" stroke-width="2"/>
  </g>

  <!-- Faceted highlights: create angular shards to mimic folded facets -->
  <g id="facets" transform="translate(0,0)">
    <!-- Left deep facet -->
    <polygon points="500,60 420,360 240,360 390,560 500,380" fill="url(#g3)" opacity="0.95"/>
    <!-- Right light facet -->
    <polygon points="500,60 610,360 760,360 660,560 500,380" fill="url(#g2)" opacity="0.98"/>
    <!-- Bottom-left facet -->
    <polygon points="240,360 390,560 240,760 120,520" fill="#0b6fb3" opacity="0.88"/>
    <!-- Bottom-right facet -->
    <polygon points="760,360 660,560 880,520 760,760" fill="#69c0ff" opacity="0.9"/>
    <!-- Center triangular fold -->
    <polygon points="500,380 660,560 500,700 340,560" fill="#0a79c3" opacity="0.95"/>
    <!-- Small inner highlight shard -->
    <polygon points="500,60 500,380 390,360" fill="rgba(255,255,255,0.05)"/>
  </g>

  <!-- Glossy top sheen using radial gradient masked to star -->
  <mask id="mStar">
    <polygon points="500,60 610,360 940,360 660,560 760,880 500,700 240,880 340,560 60,360 390,360" fill="white"/>
  </mask>
  <rect x="0" y="0" width="1000" height="1000" fill="url(#shine)" mask="url(#mStar)" opacity="0.9"/>

  <!-- Thin crisp edges to give a nice vector look -->
  <polygon points="500,60 610,360 940,360 660,560 760,880 500,700 240,880 340,560 60,360 390,360"
           fill="none" stroke="#ffffff" stroke-opacity="0.08" stroke-width="2"/>

  <!-- Subtle inner shadow for depth -->
  <g filter="url(#soft)" opacity="0.7">
    <polygon points="500,60 610,360 940,360 660,560 760,880 500,700 240,880 340,560 60,360 390,360"
             fill="#000000" transform="translate(0,12)" opacity="0.06"/>
  </g>

  <!-- Optional thin gloss line top-right for crisp modern style -->
  <path d="M640 320 L880 360 L760 520" fill="none" stroke="#e6f7ff" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" opacity="0.25"/>

  <!-- Accessibility: title + description -->
  <title>Faceted Blue Star Logo</title>
  <desc>Vector faceted blue star with gradients and glossy sheen suitable for website branding.</desc>
</svg>
